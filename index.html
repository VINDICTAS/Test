<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AR Test</title>
  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your separate CSS file -->
</head>
<body>

<!-- Button to start the AR session -->
<button id="startButton" onclick="activateXR()">Start WebXR AR</button>

<!-- AR Snapshot Button (visible on top of the live camera feed) -->
<button id="cameraButton" class="camera-button">
  ðŸ“¸ Take Snapshot
</button>

<script>
  let mixers = [];
  let clock = new THREE.Clock();
  let renderer;
  let session;

  // Function to start WebXR AR session
  async function activateXR() {
    try {
      // Cleanup any previous WebXR session and elements
      const existingCanvas = document.querySelector("canvas");
      if (existingCanvas) {
        existingCanvas.remove();
      }

      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      if (!gl) {
        console.error("WebGL context is not available.");
        return;
      }

      const scene = new THREE.Scene();  // Scene defined here
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // Setup the WebGL renderer for the AR session
      renderer = new THREE.WebGLRenderer({ alpha: true, preserveDrawingBuffer: false, canvas: canvas, context: gl });
      renderer.autoClear = false;

      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // Start the WebXR AR session
      session = await navigator.xr.requestSession("immersive-ar");
      session.updateRenderState({
        baseLayer: new XRWebGLLayer(session, gl),
      });

      const referenceSpace = await session.requestReferenceSpace("local");

      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);
        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          const delta = clock.getDelta();
          mixers.forEach((mixer) => mixer.update(delta));

          renderer.render(scene, camera);
        }
      };

      session.requestAnimationFrame(onXRFrame);

      // Ensure the button remains visible
      document.getElementById("cameraButton").style.zIndex = "1000"; // Ensure it stays above the AR content
    } catch (e) {
      console.error("Error starting WebXR session:", e);
    }
  }

  // Event listener for the camera button
  document.getElementById("cameraButton").addEventListener("click", function () {
    alert("Button pressed - AR snapshot functionality coming soon!");
  });
</script>

</body>
</html>
